    <div class="login-card mx-center container">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
            <mat-card class="card">
                <mat-card-title class="title">Login</mat-card-title>
                <mat-card-subtitle class="message">Welcome to engaz dashboard</mat-card-subtitle>
                <div class="form">
                    <div>
                        <label> Email</label>
                        <mat-form-field>
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email" required #email />
                            <mat-error *ngIf="loginForm.controls.email.hasError('email')">Emai not valid</mat-error>
                            <mat-error *ngIf="loginForm.controls.email.hasError('required')">Field is requried</mat-error>
                        </mat-form-field>
                    </div>

                    <div>
                        <label> Password</label>

                        <mat-form-field>
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required />
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" #password>
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
                            <mat-error *ngIf="loginForm.controls.password.hasError('required')">Field is requried</mat-error>

                        </mat-form-field>
                    </div>
                </div>

                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</section>
